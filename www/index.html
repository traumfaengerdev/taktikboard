<!DOCTYPE html>
<!--
	Programmtitel: Taktikboard
	Version: 0.0.3
	Beschreibung: Diese WebApp ist ein Taktikboard für den Sport Ultimate Frisbee.
							Das Taktikboard soll möglichst einfach gehalten werden.
							Ein Ultimate Frisbee Spielfeld mit 2 Endzonen und an den Seiten jeweils einen Sideline Bereich wird angezeigt.
							Im Sideline Bereich werden Offender und Defender angezeigt, diese lassen sich mit Maus und Touchscreen bewegen.
							
	Letzte Änderung: Einfügen von Offender und Deffender, Bewegung am Touchscreen
	
	Systemanforderungen: In den ersten Versionen wird die App speziell für das Entwickler-Smartphone (Samsung Galaxy Note 3 mit Android 5.0) ausgelegt.
										Aufgrund der Verwendung von HTML5, CSS und JavaScript sollte die App jedoch in vielen Webbrowsern lauffähig sein.
							
	Ausblick:		 
							Aufstellungen sollen abgespeichert und zu einem späteren Zeitpunkt wieder geöffnet werden können.
							Die WebApp soll auf möglichst vielen Endgeräten laufen und gleich aussehen.
							
	Autor:			  Christoph Hofmann
	Kontakt:			traumfaengerdev@christoph-hofmann.net
	Frisbee-Team:	Traumfänger zu Bremen, www.traumfaenger.tk
-->
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; script-src 'self' 'unsafe-inline">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
    	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
      
	  <!-- Einbindung von Stylesheets --> 
	  <link rel="stylesheet" type="text/css" href="css/style.css">
        
		<!-- Metainformationen zur Seitenbeschreibung -->
		<meta name="author" content="Christoph Hofmann">
		<meta name="description" content="Taktikboard zur Unterstützung im Training und auf Turnieren">
		
		<!-- Seitentitel -->
		<title>Ultimate Frisbee Taktikboard</title>
		
		<script language="javascript" type="text/javascript" src="js/jquery.js"></script>

    </head>

</html>
