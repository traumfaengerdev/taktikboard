<!DOCTYPE html>
<!--
	Programmtitel: Taktikboard
	Version: 0.0.1
	Beschreibung: Diese WebApp ist ein Taktikboard für den Sport Ultimate Frisbee.
							Das Taktikboard soll möglichst einfach gehalten werden.
							Ein Ultimate Frisbee Spielfeld mit 2 Endzonen und an den Seiten jeweils einen Sideline Bereich wird angezeigt.
	
	Systemanforderungen: In den ersten Versionen wird die App speziell für das Entwickler-Smartphone (Samsung Galaxy Note 3 mit Android 5.0) ausgelegt.
										Aufgrund der Verwendung von HTML5, CSS und JavaScript sollte die App jedoch in vielen Webbrowsern lauffähig sein.
							
	Ausblick:		  Später sollen Offensiv- und Defensiv Aufstellungen dargestellt werden können. Spieler sollen aus dem Sideline Bereichen auf das Feld geschoben werden können.
							Aufstellungen sollen abgespeichert und zu einem späteren Zeitpunkt wieder geöffnet werden können.
							Die WebApp soll auf möglichst vielen Endgeräten laufen und gleich aussehen.
							
	Autor:			  Christoph Hofmann
	Kontakt:			traumfaengerdev@christoph-hofmann.net
	Frisbee-Team:	Traumfänger zu Bremen, www.traumfaenger.tk
-->
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
    	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
      
	  <!-- Einbindung von Stylesheets --> 
	  <link rel="stylesheet" type="text/css" href="css/style.css">
        
		<!-- Metainformationen zur Seitenbeschreibung -->
		<meta name="author" content="Christoph Hofmann">
		<meta name="description" content="Taktikboard zur Unterstützung im Training und auf Turnieren">
		
		<!-- Seitentitel -->
		<title>Ultimate Frisbee Taktikboard</title>
    </head>
    <body>
        <!-- Kopfbereich zum Anzeigen des Apptitels, später soll hier ein Banner eingefügt werden -->
		<header>
			<h1>
				Ultimate Frisbee Taktikboard
			</h1>
		</header>
		
		<!-- Der Platz dient vor allem als übersichtlicher Rahmen für die Positionierung der verschiedenen Spielfeldabschnitte -->
		<div id="platz">
			
			<!-- Der Platz wird zunächst grob Aufgeteilt in zwei Sideline-Bereiche und dem Spielfeld in der Mitte -->
			<div id="sidelinelinks">
			
			</div><!-- Ende sidelinelinks -->
			
			<div id="spielfeld">
			
				<!-- Das Spielfeld unterteilt sich in zwei Zonen und dem Hauptfeld -->
				<div id="zoneoben">
			
				</div><!-- Ende zoneoben -->
				
				<div id="hauptfeld">
			
				</div><!-- Ende hauptfeld -->
				
				<div id="zoneunten">
			
				</div><!-- Ende zoneunten -->
				
			</div><!-- Ende spielfeld -->
			
			<div id="sidelinerechts">
			
			</div><!-- Ende sidelinerechts -->
			
		</div> <!-- Ende platz -->
		
		<!-- Im Fussbereich der WebApp sollen später Steuerungselemente zum Öffnen und Speichern von Taktikaufstellungen eingeführt werden -->
		<footer>
			<p>
				Hier kommt ein Auswahlmenü
			</p>
		</footer>
    </body>
</html>
